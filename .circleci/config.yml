  assume-role-staging:
    executor: python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
  deploy-staging:
    executor: node
    steps:
      - *attach_workspace
      - deploy-lambda:
          stage: staging

workflows:
