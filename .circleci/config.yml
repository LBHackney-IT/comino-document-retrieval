jobs:
  build_and_test:
    executor: node
    environment:
      NODE_ENV: ci
    steps:
      - checkout
      - install-node
      - run:
          name: Install dependencies
          command: |
            npm i --no-cache git
            npm i

      # - run:
      #     name: Run unit tests
      #     command: npm run test

      - persist_to_workspace:
          root: ~/repo
          paths: .

  assume-role-staging:
    executor: python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING

  ssh-jumpbox-staging:
    executor: node
    steps:
      - ssh-into-jumpbox:
          stage: "staging"

  deploy-staging:
    executor: node
    steps:
      - *attach_workspace

      # - run:
      #     name: Deploy application
      #     command: |
      #       ./node_modules/serverless/bin/serverless deploy -s staging --config serverless.yml
      - deploy-lambda:
          stage: staging

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - build_and_test
      - assume-role-staging:
          context: api-assume-role-comino-document-retrieval-staging-context
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - main
      - ssh-jumpbox-staging:
          requires:
            - assume-role-staging
      - deploy-staging:
          requires:
            - ssh-jumpbox-staging
          filters:
            branches:
              only:
                - main
