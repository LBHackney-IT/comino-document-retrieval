service: comino-document-retrieval
provider:
  name: aws
  runtime: nodejs12.x
  vpc: ${self:custom.vpc.${opt:stage}}
  stage: ${opt:stage}
  region: eu-west-2
  timeout: 60
  apiGateway:
    shouldStartNameWithService: true
  tracing:
    apiGateway: true
    lambda: true
  environment:
    BUCKET_NAME: comino-document-retrieval-${self:provider.stage}-documents
    CONNECTION_STRING: ${ssm:/comino-document-retrieval-/${self:provider.stage}/W2_DB_URL}
    AAA: ${self:provider.stage}
  s3:
  documentsBucket:
    accessControl: Private
    name: ${self:provider.environment.BUCKET_NAME}
    bucketEncryption:
      ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
    publicAccessBlockConfiguration:
      BlockPublicAcls: true
      BlockPublicPolicy: true
      IgnorePublicAcls: true
      RestrictPublicBuckets: true

plugins:
  - serverless-offline-ssm
  - serverless-offline

package:
  individually: true
  exclude:
    - ./**

functions:
  comino-document-retrieval:
    name: comino-document-retrieval-${self:provider.stage}
    role: lambdaExecutionRole
    handler: api/index.handler
    package:
      include:
        - api/index.js
        - api/lib/**
        - node_modules/**
    events:
      - http:
          path: /{proxy+}
          method: ANY

resources:
  Resources:
    lambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /${self:service}/${self:provider.stage}/
        RoleName: ${self:service}-lambdaExecutionRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
        Policies:
          - PolicyName: manageLogs
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - "Fn::Join":
                        - ":"
                        - - "arn:aws:logs"
                          - Ref: "AWS::Region"
                          - Ref: "AWS::AccountId"
                          - "log-group:/aws/lambda/*:*:*"
                - Effect: "Allow"
                  Action:
                    - "s3:PutObject"
                    - "s3:GetObject"
                  Resource:
                    Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - "Ref": "ServerlessDeploymentBucket"
          - PolicyName: lambdaInvocation
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - "lambda:InvokeFunction"
                  Resource: "*"
          - PolicyName: documentsBucketAccess
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                Action:
                  - s3:GetObject
                  - s3:GetObjectTagging
                  - s3:PutObject
                  - s3:PutObjectTagging
                  - s3:DeleteObject
                Effect: "Allow"
                Resource:
                  - "arn:aws:s3:::${self:provider.environment.BUCKET_NAME}/*"

custom:
  serverless-offline-ssm:
    stages:
      - offline
  vpc:
    staging:
      securityGroupIds:
        - sg-091049a0c605ae673
      subnetIds:
        - subnet-0acfea27bdd1e237e
